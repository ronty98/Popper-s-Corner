<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--<script src="code.js"></script>-->

  <title>Popper</title>
</head>

<body>
  <!--<video src="1.mp4" muted autoplay loop></video> -->
  <img src="3.jpg" alt="">

  <div class="center-div">
    <div id="card1" class="card text-white card border-dark shadow-lg bg-dark p-1 mb-5 " style="width: 20rem;">
      <div class="card-header">Popper's Corner</div>
      <div class="card-body">
        <form>
          <h3>Login Here</h3>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" required placeholder="name@example.com">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="pass" required placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-outline-light" onclick="check()">Log In</button>
          <a id="newsignup" href="signup.html"> New User? </a>
        
          <div class="social">
            <i class="fab fa-google" id="google"></i> <a href="#">Google</a>
            <i class="fab fa-facebook" id="fb"></i> <a href="#">Facebook</a>
          </div>
        </form>

      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! <button type="button" class="btn btn-outline-primary">Submit</button> -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


</body>

</html>
