<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" />
  

  <title>Popper</title>
</head>

<body>
  <!--<video src="1.mp4" muted autoplay loop></video> -->
  <img src="2.jpg" alt="">

  <div class="center-div">
    <div  class="card text-white card border-dark shadow-lg bg-dark p-1 mb-5 " style="width: 20rem;"  method= "POST" >
      <div class="card-header">Popper's Corner</div>
      <div class="card-body">
        <form class="form" id="form">
          <h3>Signup Here</h3>

          <div class="f1 form-floating" >
            <input type="text" class="form-control" id="username"  placeholder="Name">
            <label for="floatingInput">Name</label>
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>
          <div class="f1 form-floating">
            <input type="email" class="form-control" id="email"  placeholder="Phone">
            <label for="floatingPassword">Email</label>
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>
          <div class="f1 form-floating ">
            <input type="password" class="form-control" id="password" required placeholder="Email">
            <label for="floatingInput">Password</label>
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>
          <div class="f1 form-floating">
            <input type="password" class="form-control" id="password2" required placeholder="Password">
            <label for="floatingPassword">Confirm Password</label>
            <i class="fas fa-check-circle"></i>
			      <i class="fas fa-exclamation-circle"></i>
			      <small>Error message</small>
          </div>
          
          <button type= "submit" class="btn btn-outline-light">Submit</button>
          <div class="social">
            <i class="fab fa-google" id="google"></i> <a href="#">Google</a>
            <i class="fab fa-facebook" id="fb"></i> <a href="#">Facebook</a>
          </div>
        </form>

      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! <button type="button" class="btn btn-outline-primary">Submit</button> -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="code.js"></script> 
</body>

</html>
